name: renovate

on:
  schedule:
    # Run every weekday at 6am Berlin time (5am UTC in winter, 4am UTC in summer)
    - cron: '0 5 * * 1-5'
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: false
        default: 'debug'
        type: choice
        options:
          - debug
          - info
          - warn
          - error

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  renovate:
    name: Renovate Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install mise
        uses: jdx/mise-action@v3
        with:
          experimental: true

      - name: Run Renovate (native CLI)
        env:
          RENOVATE_TOKEN: ${{ secrets.PROJEN_GITHUB_TOKEN }}
          LOG_LEVEL: ${{ inputs.logLevel || 'info' }}
          RENOVATE_ALLOWED_POST_UPGRADE_COMMANDS: '["mise run jsii-docgen"]'
        run: |
          echo "Running Renovate with log-level=$LOG_LEVEL on ${{ github.repository }}"
          npx renovate ${{ github.repository }}
