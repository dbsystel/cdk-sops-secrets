name: tag-on-merge

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write
  actions: write
  pull-requests: read

jobs:
  create-tag-and-release:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          ref: main
          fetch-depth: 0

      - name: Extract version from branch name
        id: version
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          VERSION=${BRANCH_NAME#release/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create and push tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Use the PR head SHA so the tag points to the actual release commit,
          # not the merge commit on main.
          RELEASE_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git tag ${{ steps.version.outputs.version }} $RELEASE_SHA
          git push origin ${{ steps.version.outputs.version }}

      - name: Extract changelog for release
        run: |
          # Extract changelog content for this version
          CHANGELOG_CONTENT=$(awk '/^## \[/{if(++count==2) exit; if(count==1) next} count==1' CHANGELOG.md)
          echo "$CHANGELOG_CONTENT" > /tmp/release_notes.md

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ steps.version.outputs.version }} \
            --title "${{ steps.version.outputs.version }}" \
            --notes-file /tmp/release_notes.md

      - name: Trigger release workflow
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh workflow run release.yml --ref ${{ steps.version.outputs.version }}
