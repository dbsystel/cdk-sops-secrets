        uses: actions/checkout@v3
      - name: Copy config
        run: mkdir -p ~/.ort/config && cp .ort-config.yaml ~/.ort/config/config.yml
      - name: Run GitHub Action for ORT
        uses: oss-review-toolkit/ort-ci-github-action@v1
